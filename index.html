<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Random Design Quotes</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Racing+Sans+One|Roboto:100,100i,300,300i,400,500">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="css/main.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Random Design Quotes</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <button id="quoteButton"
                onclick="this.blur()"
                title="get a design quote">get quote</button>
        <a id="fa-tweet" title="tweet this quote">
          <i class="fa fa-twitter" alt="Twitter bird icon tweet link."></i></a>
        <div id="quote-content"></div>
        <div id="quote-title"></div>
        <div id="credits">by
          <a class="credits" href="https://feldbot.github.io/fcc-portfolio/"
             target="_blank">
             Daniel Feldman</a> | API courtesy of
          <a class="credits" href="http://quotesondesign.com/api/"
             target="_blank">Quotes on Design</a></div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>
<script src="js/app.js"></script>

</body>

</html>
